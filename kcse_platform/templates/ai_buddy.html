<!DOCTYPE html>
<html>
<head><title>AI Buddy</title></head>
<body>
  <h2>Ask your AI Buddy</h2>
  <form method="POST">
    <textarea name="question" rows="4" cols="50" placeholder="e.g. I got a B in Bio and C+ in Math. What careers fit me?"></textarea><br>
    <button type="submit">Ask</button>
  </form>

  {% if question %}
    <h3>Your Question:</h3>
    <p>{{ question }}</p>
    <h3>AI Buddy's Response:</h3>
    <p>{{ answer }}</p>
  {% endif %}
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Cluster Point Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f4f8;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            margin-top: 20px;
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #1f6391;
        }
    </style>
</head>
<body>
    <h1>KCSE Cluster Point Calculator</h1>
    <form method="POST" action="/calculate">
        <label for="math">Mathematics Grade:</label>
        <input type="text" id="math" name="math" required>

        <label for="english">English Grade:</label>
        <input type="text" id="english" name="english" required>

        <label for="kiswahili">Kiswahili Grade:</label>
        <input type="text" id="kiswahili" name="kiswahili" required>

        <label for="subject1">Subject 1 Grade:</label>
        <input type="text" id="subject1" name="subject1" required>

        <label for="subject2">Subject 2 Grade:</label>
        <input type="text" id="subject2" name="subject2" required>

        <label for="subject3">Subject 3 Grade:</label>
        <input type="text" id="subject3" name="subject3" required>

        <input type="submit" value="Calculate Cluster Points">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KCSE Career Guidance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🎓 KCSE Career Guidance Platform</h1>
        <p>Empowering Kenyan youth to make informed career choices through technology and mentorship.</p>

        <div class="actions">
            <a href="{{ url_for('signup') }}">📝 Sign Up</a>
            <a href="{{ url_for('login') }}">🔐 Log In</a>
            <a href="{{ url_for('calculate') }}">📊 Calculate Cluster Points</a>
            <a href="{{ url_for('career') }}">💡 Get Career Advice</a>
        </div>

        {% if session.get("user") %}
            <p>Welcome back, {{ session["user"] }}! <a href="{{ url_for('dashboard') }}">Go to Dashboard</a> | <a href="{{ url_for('logout') }}">Log Out</a></p>
        {% endif %}
    </div>
</body>
</html>

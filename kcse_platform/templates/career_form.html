<!DOCTYPE html>
<html>
<head>
    <title>Career Interest Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #eef2f7;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #1f6391;
        }
    </style>
</head>
<body>
    <h1>Tell Us About Your Interests</h1>
    <form method="POST" action="/career">
        <label for="interests">What are you passionate about?</label><br>
        <input type="text" id="interests" name="interests" placeholder="e.g. tech, health, business, education" required>
        <input type="submit" value="Get Career Suggestions">
    </form>
</body>
</html>

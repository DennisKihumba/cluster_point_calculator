<!DOCTYPE html>
<html>
<head>
    <title>Career Suggestions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        h2, h3 {
            color: #2c3e50;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        li {
            margin: 8px 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #2980b9;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Based on your interests: "{{ interests }}"</h2>
    <h3>Suggested Careers:</h3>
    <ul>
      {% for suggestion in suggestions %}
        <li>{{ suggestion }}</li>
      {% endfor %}
    </ul>
    <a href="/career">ðŸ”„ Try Again</a>
</body>
</html>
